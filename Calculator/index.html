<html>
    <head>
        <title>Calculator: Home</title>
        <script src="index.js"></script>
    </head>
    <body>
        <center>
            <h1>Calculator with Currency conversion</h1>
            <textarea cols="40" rows="1" id="text" onkeypress="chkAlpha()"></textarea>
            <table>
                <tr>   
                    <td><button type="submit" onclick="getNum(1)">1</button></td>
                    <td><button type="submit" onclick="getNum(2)">2</button></td>
                    <td><button type="submit" onclick="getNum(3)">3</button></td>
                    <td><button type="submit" onclick="getNum(4)">4</button></td>
                </tr>
                <tr>
                    <td><button type="submit" onclick="getNum(5)">5</button></td>
                    <td><button type="submit" onclick="getNum(6)">6</button></td>
                    <td><button type="submit" onclick="getNum(7)">7</button></td>
                    <td><button type="submit" onclick="getNum(8)">8</button></td>
                </tr>
                <tr>
                    <td><button type="submit" onclick="getNum(9)">9</button></td>
                    <td><button type="submit" onclick="getNum(0)">0</button></td>
                    <td><button type="submit" onclick="getPlus()">+</button></td>
                    <td><button type="submit" onclick="getMinus()">_</button></td>
                </tr>
                <tr>
                    <td><button type="submit" onclick="getDivision()">/</button></td>
                    <td><button type="submit" onclick="getMultiply()">*</button></td>
                    <td><button type="submit" onclick="getClear()">C</button></td>
                    <td><button type="submit" onclick="getEquals()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2">
                                <button type="submit" onclick="convRS_USD()">RS-USD</button>
                    </td>
                    <td colspan="2">
                            <button type="submit" onclick="convUSD_RS()">USD-RS</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                            <button type="submit" onclick="convUSD_Euro()">USD-EURO</button>
                    </td>
                    <td colspan="2">
                            <button type="submit" onclick="convEuro_USD()">EURO-USD</button>
                    </td>
                    </tr>
            </table>
        </center>
    </body>
</html>
